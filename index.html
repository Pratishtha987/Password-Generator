<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1 class="heading">PASSWORD GENERATOR</h1>

            <div class="display-container">
                <input readonly placeholder="PASSWORD" class="display" data-passwordDisplay>
                <button class="copyBtn" data-copyBtn>
                    <span class="tooltip" data-copyMsg></span>
                    <i class="fa-regular fa-copy fa-xl"></i>
                </button>
            </div>

            <!--Input container-->
            <div class="input-container">    
                <div class="length">
                    <p>Password Length</p>
                    <p data-lengthNum>0</p>
                </div>

                <input type="range" min="1" max="20" class="slider" step="1">
                
                <!--Check box-->
                <div class="check">
                    <input type="checkbox" id="uppercase"> 
                    <label for="uppercase">Includes Uppercase Letters</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="lowercase"> 
                    <label for="lowercase">Includes Loweercase Letters</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="numbers"> 
                    <label for="numbers">Includes Numbers</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="symbols"> 
                    <label for="symbols">Includes symbols</label>
                </div>

                <!--Strength-->
                <div class="strength-container">
                    <p>Strength</p>
                    <div class="indicator" data-indicator></div>
                </div>

                <!--Generate password-->
                <button class="generateBtn">Generate Password</button>
            </div>

        </div>
        <script src="ghvgv.js"></script>
    </div>
</body>
</html>
